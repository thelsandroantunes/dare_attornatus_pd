<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pessoas </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
 <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${peoples}" class="container my-5">
            <p class="my-5">
                <a href="/add" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Nova Pessoa </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">Não encontrado !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data de Nascimento</th>
                                <th>Endereço Principal</th>                                
                                <th>+ Endereços</th>
                                <th>Editar</th>
                                <th>Remover</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="people : ${peoples}">
                                <td th:text="${people.name}"></td>
                                <td th:text="${people.birthDate}"></td>
                                <td th:text=""></td>
                                <td th:text=""></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${people.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${people.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
